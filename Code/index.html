<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Mario | Projet</title>
    <!-- Main stylesheet for game styling -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Game favicon - Mario icon -->
    <link rel="icon" href="./images/iconMario.png">
</head>

<body>
    <!-- Game UI Header - Score and Timer Display -->
    <div>
        <!-- Player score counter -->
        <h1 class="score" id="score">Score : 0</h1>
        <!-- Game timer display in format H:MM:SS -->
        <h1 class="timer" id="timer">0:00</h1>
    </div>

    <!-- Main game container -->
    <div class="gameWindow">
        
        <!-- Start button with animated letters -->
        <!-- Hidden after game starts via hideButtonStart() function -->
        <button class="button" id="hide" onclick="hideButtonStart(), openGameMario()">
            <span>S</span>
            <span>T</span>
            <span>A</span>
            <span>R</span>
            <span>T</span>
        </button>

        <!-- Main game canvas container -->
        <!-- The actual game rendering happens here -->
        <div class="game" onload="startGame()">
            <!-- Game canvas will be dynamically created and inserted here -->
        </div>

        <!-- Game Over Screen -->
        <!-- Displayed when player dies or fails -->
        <div id="lostGame" class="lostGame">
            <!-- Game over message in French -->
            <h1 class="textlost">
                Tu as perdu, est-ce que tu veux recommencer ?
                <!-- Translation: "You lost, do you want to restart?" -->
            </h1>

            <!-- Restart game button -->
            <button class="styleButtonLost" id="restartBtn" onclick="restartGame()">
                Oui <!-- "Yes" -->
            </button>

            <!-- Quit game button -->
            <button class="styleButtonLost" onclick="endGame()">
                Non <!-- "No" -->
            </button>
        </div>

        <!-- Victory Screen -->
        <!-- Displayed when player successfully completes the game -->
        <div id="gameWin" class="gameWin">
            <h1 class="TextWin">
                Congrat! Tu as gagn√©!
                <!-- Translation: "Congrats! You won!" -->
            </h1>
        </div>

        <!-- End Game Screen -->
        <!-- Final screen shown when player chooses to quit -->
        <div class="endOfGame" id="end">
            <h1 class="endText">
                Merci pour jouer
                <!-- Translation: "Thanks for playing" -->
            </h1>
        </div>
    </div>

    <!-- Decorative Images -->
    <!-- Mario character image - positioned via CSS -->
    <img src="./images/mario.png" alt="Mario character" class="mario">
    <!-- Flag image - positioned via CSS -->
    <img src="./images/drapeau.png" alt="Flag" class="drapeau">

</body>

<!-- JavaScript Dependencies and Game Scripts -->
<!-- Matter.js physics engine library -->
<script src="./library/matter.js"></script>

<!-- Core game functionality -->
<script src="./js/script.js"></script>

<!-- Canvas management and rendering -->
<script src="./js/canvas.js"></script>

<!-- Level definitions and maps -->
<script src="./js/levels.js"></script>

<!-- Main application logic and game loop -->
<script src="./js/app.js"></script>

</html>
